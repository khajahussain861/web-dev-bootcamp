<!DOCTYPE html>
<html>
	<head>
		<style>
			td {
				color: red;
			}
		</style>	
		<title>Fieldset Tag Demo</title>
	</head>
	<body>
		<fieldset id="abcd">
			<legend>Details</legend>
			Name: <input type="text" id="uname" required /> <br/> <br/>
			Aadhaar number: <input type="number" id="aadhaar" required /><br/> <br/>
			Address: <input type="text" id="address" /> <br/><br/>
			<button onclick="readData()">Submit</button>
		</fieldset> <br/><br/>

		<h1>Result Table</h1>
		<table border='1'>
			<tr>
				<th>Name</th>
				<th>Aadhaar Number</th>
				<th>Address</th>
			</tr>
			<tr>
				<td id="abc">Not yet read</td>
				<td id="123">Not yet read</td>
				<td id="xyz">Not yet read</td>
			</tr>
		</table>
		<script>
			function readData() {
				var Name=document.getElementById('uname').val;
				var Aadhaarnumber=document.getElementById('aadhaar').val;
				var Address=document.getElementById('address').val;

				document.getElementById('abc').innerHTML=Name;
				document.getElementById('123').innerHTML=Aadhaarnumber;
				document.getElementById('xyz').innerHTML=Address;


			}
		</script>
	</body>
</html>
