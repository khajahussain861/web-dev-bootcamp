<!doctype html>
	<html>
	<head>
		<title>adjacent sibiling selector</title>
		<style>
		 div + p{
					background-color: goldenrod;
					padding: 3px;
					color: darkgrey;
		}
	</style>
</head>
<body>
	<h1>"THE + SELECTOR IS USED TO ADD AFTER ELEMENTS OF DIV"</h1>
	<p>now we can see the difference beloew</p>
	<div>
		<p>this is paragraph 2.in the div tag</p>
		<p>this is paragraph 3.in the div tag</p>
	</div>
		<p>this is the paragraph 4.after the div tag</p>
		<p>this is the paragraph 5.after the div tag</p>
	</body>
	</html>
